<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Greek Gods</title>
</head>
<body>
<ul>
  <!--Iterate through collection and display each string in an LI element-->
  <li th:each="greekGod : ${greekGods}" th:text="${greekGod}"></li>
</ul>
</body>
</html>
