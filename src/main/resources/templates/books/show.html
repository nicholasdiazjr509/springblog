
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${singleBook.getTitle()}"></title>
</head>
<body>
    <h1 th:text="${singleBook.getTitle()}"></h1>
    <p th:text="${singleBook.getAuthor().getName()}"></p>
  <ul>
      <li th:each="genre : ${singleBook.getGenres()}" th:text="${genre.getName()}"></li>
  </ul>
</body>
</html>
